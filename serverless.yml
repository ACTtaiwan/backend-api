service: taiwanwatch-volunteer-site-api # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

# Use serverless-webpack plugin to transpile ES6/ES7
plugins:
  - serverless-webpack

# Enable auto-packing of external modules
custom:
  webpackIncludeModules: true

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  environment:
    VOLUNTEER_USERS_DYNAMODB_TABLE: "volunteer.users"
    VOLUNTEER_BILLS_DYNAMODB_TABLE: "volunteer.bills"
    VOLUNTEER_BILLTYPES_DYNAMODB_TABLE: "volunteer.billTypes"
    VOLUNTEER_VERSIONTYPES_DYNAMODB_TABLE: "volunteer.versionTypes"
    VOLUNTEER_TASKS_DYNAMODB_TABLE: "volunteer.tasks"
    VOLUNTEER_SUBMISSIONS_DYNAMODB_TABLE: "volunteer.submissions"
    VOLUNTEER_BILLDOWNLOADTASK_DYNAMODB_TABLE: "volunteer.billDownloadTask"
    VOLUNTEER_BILLS_S3_BUCKET: "volunteer.bills.bucket"
  region: us-east-1
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:*:*"
    - Effect: "Allow"
      Action:
        - s3:PutObject
        - s3:PutObjectAcl
      Resource: "arn:aws:s3:::*"

